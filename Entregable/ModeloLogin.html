<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="IconoTTADS.png">
    <link href="ML.css" rel="stylesheet" type="text/css">
    <title>[Modelo Login]</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container login-container">
            <form action="#">
                <h1>Login</h1>
                <div class="redes-container">
                    <a href="#" class="redes">
                        <i class="fa fa-facebook fa-2x"></i>
                    </a>
                    <a href="#" class="redes">
                        <i class="fab fa fa-twitter fa-2x"></i>
                    </a>
                </div>
                <span>O use su cuenta</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Contraseña" />
                <a href="#">¿Olvidó su contraseña?</a>
                <button>Log In</button>
            </form>        
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>HTML CSS Login Form</h1>
                    <p>Este login fue creado usando HTML y CSS puro. Para iconos sociales, FontAwesome es usado.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
