<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="IconoTTADS.png">
    <link href="MR.css" rel="stylesheet">
    <title>[Modelo Registro]</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center text-white p-2 pt-4">Formulario de Registro para TTADS</h2>
        <div class="row m-4">
            <div class="col-md-6 col-sm-12 bg-custom none">
                <h1 class="text-center pt-3">REGISTER FORM</h1>
            </div>
            <div class="col-md-6 col-sm-12 bg-custom-form">
                <p class="text-center mb-0 pt-4">Completamente Gratis</p>
                <form action="#" class="p-3">
                    <div class="form-group">
                        <label for="name">NOMBRE</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="username">USUARIO</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">CONTRASEÑA</label>
                        <input type="text" class="form-control" id="pwd">
                    </div>
                    <div class="form-group">
                        <label for="name">CONFIRMAR CONTRASEÑA</label>
                        <input type="text" class="form-control" id="pwd">
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input">Recordarme
                        </label>
                    </div>
                    <button type="submit" class="btn btn-custom mb-3 mt-3">CREAR CUENTA</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
